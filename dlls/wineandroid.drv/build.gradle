apply plugin: 'com.android.library'

buildscript
{
    repositories
    {
        jcenter()
    }

    dependencies
    {
        classpath 'com.android.tools.build:gradle:1.1.3'
    }
}

android
{
    compileSdkVersion 24
    buildToolsVersion "21.1.2"

    defaultConfig
    {
        minSdkVersion 17
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.5'
}
